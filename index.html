<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="hangman-container">
        <h1>HangMan</h1>
        <img src="images/0.jpg" alt="Hangman Images">
    </div>
    <div class="game-container">
        <h1>Guess a fruit name</h1>
        <button id="gameStart">Start Game</button>
        <ul id="guessList" class="guessList">
            <li class="liItem">_</li>          
        </ul>
        <h4>Hint</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, nesciunt.</p>
    <div class="keyboard">
        <button class="Keys">q</button><button class="Keys">w</button><button class="Keys">e</button><button class="Keys">r</button><button class="Keys">t</button><button class="Keys">y</button><button class="Keys">u</button><button class="Keys">i</button>
        <button class="Keys">o</button><button class="Keys">p</button><button class="Keys">a</button><button class="Keys">s</button><button class="Keys">d</button><button class="Keys">f</button><button class="Keys">g</button>
        <button class="Keys">h</button><button class="Keys">j</button><button class="Keys">k</button><button class="Keys">l</button><button class="Keys">z</button><button class="Keys">x</button><button class="Keys">c</button><button class="Keys">v</button>
        <button class="Keys">b</button><button class="Keys">n</button><button class="Keys">m</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
